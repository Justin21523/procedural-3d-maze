<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procedural 3D Maze - Prototype</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background-color: #1a1a1a;
      color: #f0f0f0;
      cursor: default;
    }

    #canvas-container { width: 100%; height: 100%; }

    /* Home menu (React) */
    #instructions {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      z-index: 2000;
      padding: 24px;
      overflow: auto;
      pointer-events: auto;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    #home-shell {
      width: min(1120px, 100%);
      border: 1px solid rgba(255, 215, 0, 0.3);
      background: rgba(0, 0, 0, 0.55);
      border-radius: 14px;
      padding: 18px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .home-tab-btn {
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(255, 255, 255, 0.06);
      color: rgba(255, 255, 255, 0.92);
      padding: 9px 12px;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
    }

    .home-tab-btn:hover { background: rgba(255, 255, 255, 0.12); }

    .home-tab-btn.active {
      border-color: rgba(255, 215, 0, 0.55);
      background: rgba(255, 215, 0, 0.16);
      color: #ffd700;
    }

    .home-panel {
      padding: 14px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.35);
    }

	    .home-actions {
	      display: flex;
	      gap: 10px;
	      flex-wrap: wrap;
	      margin-top: 14px;
	    }

	    /* Buttons (shared) */
	    #home-react-root .btn {
	      appearance: none;
	      -webkit-appearance: none;
	      border: 1px solid rgba(255,255,255,0.18);
	      border-radius: 12px;
	      padding: 10px 12px;
	      font-size: 13px;
	      font-weight: 850;
	      letter-spacing: 0.2px;
	      cursor: pointer;
	      user-select: none;
	      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease, box-shadow 120ms ease, opacity 120ms ease, filter 120ms ease;
	      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
	      backdrop-filter: blur(10px);
	      -webkit-backdrop-filter: blur(10px);
	      color: rgba(255,255,255,0.92);
	      background: rgba(255,255,255,0.10);
	    }
	    #home-react-root .btn:hover { background: rgba(255,255,255,0.14); border-color: rgba(255,255,255,0.26); }
	    #home-react-root .btn:active { transform: translateY(1px) scale(0.99); filter: brightness(0.98); }
	    #home-react-root .btn:disabled { opacity: 0.45; cursor: not-allowed; box-shadow: none; }
	    #home-react-root .btn:focus-visible {
	      outline: 2px solid rgba(255, 215, 0, 0.85);
	      outline-offset: 2px;
	    }

	    #home-react-root .btn--primary {
	      border: none;
	      color: #1a1a1a;
	      background: linear-gradient(180deg, rgba(255, 215, 0, 1) 0%, rgba(225, 180, 0, 1) 100%);
	      box-shadow: 0 14px 30px rgba(255, 215, 0, 0.12), 0 10px 26px rgba(0,0,0,0.35);
	    }
	    #home-react-root .btn--primary:hover { filter: brightness(1.02); }

	    #home-react-root .btn--secondary {
	      border: 1px solid rgba(255,255,255,0.18);
	      background: rgba(255,255,255,0.10);
	      color: rgba(255,255,255,0.92);
	      font-weight: 780;
	    }

	    #home-react-root .btn--accent {
	      border: 1px solid rgba(120, 200, 255, 0.35);
	      background: linear-gradient(180deg, rgba(33, 150, 243, 0.95) 0%, rgba(20, 110, 190, 0.95) 100%);
	      color: #fff;
	      box-shadow: 0 14px 28px rgba(33, 150, 243, 0.18), 0 10px 26px rgba(0,0,0,0.35);
	    }
	    #home-react-root .btn--accent:hover { filter: brightness(1.03); }

	    #home-react-root .btn--danger {
	      border: 1px solid rgba(255, 120, 120, 0.28);
	      background: rgba(255, 70, 70, 0.14);
	      color: rgba(255,255,255,0.92);
	    }

	    #home-react-root .btn--sm { padding: 8px 10px; font-size: 12px; border-radius: 10px; }

	    /* Home action layout uses shared button styles */
	    .home-actions .btn { padding: 12px 16px; font-size: 14px; border-radius: 12px; }

    #home-react-root h2 {
      color: #ffd700;
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    #instructions.hidden { display: none; }
    .hidden { display: none; }

    /* Minimap */
    body:not(.mode-game) #minimap-container { display: none; }

    #minimap-container {
      position: fixed;
      top: 12px;
      right: 12px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 5px;
      border: 2px solid #ffd700;
      z-index: 999;
      pointer-events: auto;
      max-width: calc(100vw - 40px);
    }

    #minimap {
      display: block;
      border: 1px solid #666;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }
  </style>
</head>
<body class="mode-home ui-react">
  <div id="canvas-container"></div>
  <div id="ui-root"></div>

  <div id="minimap-container">
    <div id="minimap-viewport" style="width: 240px; height: 240px;">
      <canvas id="minimap" width="240" height="240"></canvas>
    </div>
  </div>

  <div id="instructions">
    <div id="home-shell">
      <div id="home-react-root"></div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
