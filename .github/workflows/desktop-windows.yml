name: Desktop (Windows)

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Optional: existing tag to publish release assets to (e.g. v0.1.0)"
        required: false
        type: string
  push:
    branches: [main]
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 45
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.release_tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install NSIS (for .exe installer)
        run: choco install nsis -y

      - name: Install frontend deps
        run: npm install

      - name: Build desktop bundle (NSIS .exe)
        run: npm run desktop:build -- --bundles nsis

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-${{ github.sha }}
          path: src-tauri/target/release/bundle/**

      - name: Verify .exe output exists
        if: startsWith(github.ref, 'refs/tags/') || (inputs.release_tag != '')
        shell: pwsh
        run: |
          $exes = Get-ChildItem -Recurse "src-tauri/target/release/bundle" -Filter *.exe -ErrorAction SilentlyContinue
          if (-not $exes -or $exes.Count -eq 0) {
            Write-Error "No .exe found under src-tauri/target/release/bundle. Check the build logs for bundle errors."
            exit 1
          }
          Write-Host "Found .exe files:"
          $exes | ForEach-Object { Write-Host " - $($_.FullName)" }

      - name: Publish GitHub Release (tag only)
        if: startsWith(github.ref, 'refs/tags/') || (inputs.release_tag != '')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag || github.ref_name }}
          files: |
            src-tauri/target/release/bundle/**/*.exe
          fail_on_unmatched_files: true
