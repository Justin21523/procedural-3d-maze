name: Desktop Builds

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Optional: tag to build+publish (e.g. v0.1.0). Leave empty to just build artifacts for the current ref."
        required: false
        type: string

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # For workflow_dispatch: if release_tag provided, checkout that tag.
          # Otherwise (push/main/tag): default to the current ref.
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag != '' && inputs.release_tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install NSIS (Windows only)
        if: runner.os == 'Windows'
        run: choco install nsis -y

      - name: Install frontend deps
        run: npm ci

      - name: Build desktop bundle (Windows .exe via NSIS)
        if: runner.os == 'Windows'
        run: npm run desktop:build -- --bundles nsis

      - name: Build desktop bundle (macOS .dmg)
        if: runner.os == 'macOS'
        run: npm run desktop:build -- --bundles dmg

      # ---- Verify outputs exist (fail fast if bundling produced nothing) ----
      - name: Verify Windows .exe exists
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $exes = Get-ChildItem -Recurse "src-tauri/target/release/bundle" -Filter *.exe -ErrorAction SilentlyContinue
          if (-not $exes -or $exes.Count -eq 0) {
            Write-Error "No .exe found under src-tauri/target/release/bundle. Check build logs for bundler errors."
            exit 1
          }
          Write-Host "Found .exe files:"
          $exes | ForEach-Object { Write-Host " - $($_.FullName)" }

      - name: Verify macOS .dmg exists
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          dmg_count="$(find src-tauri/target/release/bundle -type f -name '*.dmg' | wc -l | tr -d ' ')"
          if [ "$dmg_count" -eq 0 ]; then
            echo "No .dmg found under src-tauri/target/release/bundle. Check build logs for bundler errors."
            exit 1
          fi
          echo "Found .dmg files:"
          find src-tauri/target/release/bundle -type f -name '*.dmg' -maxdepth 6 -print | sed -n '1,50p'

      # ---- Upload ONLY the distributable assets (keep artifacts clean) ----
      - name: Upload bundle artifacts (.exe / .dmg only)
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ runner.os }}-${{ github.sha }}
          path: |
            src-tauri/target/release/bundle/**/*.exe
            src-tauri/target/release/bundle/**/*.dmg
          if-no-files-found: error

  release:
    name: Publish Release Assets
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.release_tag != '')
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        shell: bash
        run: |
          set -euo pipefail
          echo "Artifacts downloaded (showing up to 200 files):"
          find artifacts -type f | sed -n '1,200p'

      - name: Verify expected assets exist (.exe or .dmg)
        shell: bash
        run: |
          set -euo pipefail
          exe_count="$(find artifacts -type f -name '*.exe' | wc -l | tr -d ' ')"
          dmg_count="$(find artifacts -type f -name '*.dmg' | wc -l | tr -d ' ')"

          echo "exe_count=$exe_count"
          echo "dmg_count=$dmg_count"

          if [ "$exe_count" -eq 0 ] && [ "$dmg_count" -eq 0 ]; then
            echo "No .exe or .dmg found in artifacts. Check the build job logs."
            exit 1
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag != '' && inputs.release_tag || github.ref_name }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
          fail_on_unmatched_files: true
