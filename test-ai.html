<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI System Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #222;
      color: #0f0;
    }
    .success { color: #0f0; }
    .error { color: #f00; }
    .warn { color: #ff0; }
    pre { background: #333; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>AI System Module Loading Test</h1>
  <div id="output"></div>

  <script type="module">
    const output = document.getElementById('output');

    function log(msg, type = 'info') {
      const p = document.createElement('p');
      p.className = type;
      p.textContent = msg;
      output.appendChild(p);
      console.log(msg);
    }

    async function testModules() {
      try {
        log('Testing module imports...', 'info');

        // Test 1: Behavior Tree
        log('\n1. Testing behaviorTree.js...', 'info');
        const bt = await import('./src/ai/behaviorTree.js');
        log(`‚úÖ BehaviorTree loaded: ${Object.keys(bt).join(', ')}`, 'success');

        // Test 2: Pathfinding
        log('\n2. Testing pathfinding.js...', 'info');
        const pf = await import('./src/ai/pathfinding.js');
        log(`‚úÖ Pathfinding loaded: ${Object.keys(pf).join(', ')}`, 'success');

        // Test 3: Monster Types
        log('\n3. Testing monsterTypes.js...', 'info');
        const mt = await import('./src/ai/monsterTypes.js');
        log(`‚úÖ MonsterTypes loaded: ${Object.keys(mt).join(', ')}`, 'success');

        // Test 4: Behavior Profiles
        log('\n4. Testing behaviorProfiles.js...', 'info');
        const bp = await import('./src/ai/behaviorProfiles.js');
        log(`‚úÖ BehaviorProfiles loaded: ${Object.keys(bp).join(', ')}`, 'success');

        // Test 5: Monster class
        log('\n5. Testing monster.js...', 'info');
        const monster = await import('./src/entities/monster.js');
        log(`‚úÖ Monster loaded: ${Object.keys(monster).join(', ')}`, 'success');

        // Test 6: MonsterManager
        log('\n6. Testing monsterManager.js...', 'info');
        const mm = await import('./src/entities/monsterManager.js');
        log(`‚úÖ MonsterManager loaded: ${Object.keys(mm).join(', ')}`, 'success');

        log('\nüéâ All modules loaded successfully!', 'success');

      } catch (error) {
        log(`\n‚ùå ERROR: ${error.message}`, 'error');
        log(`Stack trace:`, 'error');
        log(error.stack, 'error');
      }
    }

    testModules();
  </script>
</body>
</html>
